<div class="small-div">
    <div></div>
    <div class="mat-elevation-z8 small-table">
    
        <table mat-table [dataSource]="reference">

            <ng-container matColumnDef="tip">
                <th mat-header-cell *matHeaderCellDef>Tip dokumenta</th>
                <td mat-cell *matCellDef="let referenca"> {{referenca.tip}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dokumenti">
                <th mat-header-cell *matHeaderCellDef>Dokumenti</th>
                <td mat-cell *matCellDef="let referenca">
                <a [routerLink]="'/html/' + referenca.tip + '/' + referenca.broj">HTML</a><br>
                <a [routerLink]="'/pdf/' + referenca.tip + '/' + referenca.broj">PDF</a>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let referenca; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="2">Nema referenci</td></tr>

        </table>
    </div>
</div>
