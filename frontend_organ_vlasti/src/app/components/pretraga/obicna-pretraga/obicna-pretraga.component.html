<br><h4>Obična pretraga</h4><br>

<div class="root">
    <div [id]="page + 'obicnaPretraga'" class="xonomy"></div>
    <br><br>
    <app-spacer-container>
        <span></span>
        <span>
        <button 
        *ngIf="!fetchPending"
        mat-raised-button 
        color="primary"
        (click)="pretrazi()">Pretraži</button>
        <app-spinner-button *ngIf="fetchPending"></app-spinner-button>
        </span>
    </app-spacer-container>
</div>
